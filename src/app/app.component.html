<div id="root">

  <div class="content">
  <h1 class="nav1">Pokedex</h1>


  <div class="added-cards">
    <h2 class="h2">My Added Pokemon Cards</h2>
    <ul>
      <li *ngFor="let card of addedCards" class="card-item">
        <app-card-item
          [card]="card"
          [showRemoveButton]="true"
          (remove)="removeCard(card)">
        </app-card-item>
      </li>
    </ul>
  </div>


  <div class="modal-backdrop" *ngIf="isModalOpen">
    <div class="modal-box">
      <div class="filter-bar">
        <input type="text" placeholder="ค้นหาชื่อการ์ด..." [(ngModel)]="searchName" class="search-input" />
        <select [(ngModel)]="selectedType" class="type-select">
          <option value="">-- เลือกประเภท --</option>
          <option *ngFor="let type of availableTypes" [value]="type">{{ type }}</option>
        </select>
      </div>

      <ul>
        <li *ngFor="let card of filteredCards()" class="card-item">
          <app-card-item
            [card]="card"
            [showAddButton]="true"
            (add)="addCard(card)">
          </app-card-item>
        </li>
      </ul>

      <button class="bt2" (click)="closeModal()">ปิด</button>
    </div>
  </div>

  <!-- ปุ่มเปิด modal -->
  <div class="button">
    <button class="button1" (click)="openModal()">Add Pokemon</button>
  </div>
</div>

</div>
